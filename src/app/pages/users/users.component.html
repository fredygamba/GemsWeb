<div class="header">
    <div class="row">
        <div class=" col-9">
            <button class="btn btn-primary" type="button"><i class="fas fa-paper-plane"></i> Enviar invitaci√≥n</button>
        </div>
        <input class="form-control col-3" type="search" placeholder="Buscar...">
    </div>
</div>
<div class="users-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Area</th>
                <th scope="col">Population</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
                        style="width: 20px">
                    {{ country.name }}
                </td>
                <td>{{ country.area | number }}</td>
                <td>{{ country.population | number }}</td>
            </tr>
        </tbody>
    </table>
</div>

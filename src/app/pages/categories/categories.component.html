<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">+ Agregar
                    categoría</button>
            </div>
            <div class="col-6"></div>
            <div class="col-">
                <input class="form-control mr-sm-1" type="search" placeholder="Buscar..." aria-label="Search">
            </div>
        </div>
    </div>
</div>

<div class="categories-container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let category of categories">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">Unidades: 15<br>Compra prom.: 4.5 unid.</p>
                    <!-- Para cambiar despues -->
                    <a class="btn btn-primary" (click)="editCategory(category.id)"><svg class="bi bi-pencil" width="1em"
                            height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                                clip-rule="evenodd" />
                        </svg> Editar</a>
                    <a class="btn btn-danger" (click)="removeCategory(category.id)"><svg class="bi bi-trash-fill"
                            width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                                clip-rule="evenodd" />
                        </svg></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Agregar categoría</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- FORM MATEGORIES INIT -->
                <!-- <form> -->
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre</label>
                    <input id="formGroupExampleInput" class="form-control" type="text"
                        placeholder="Nombre de la categoría" [(ngModel)]="category.name">
                    <small id="smallNameUserReg" class="form-text text-muted">
                        <p style="color: red;">*El nombre de la categoría debe tener mas de 3 caracteres</p>
                    </small>
                </div>
                <!-- </form>     -->
                <!-- END FORM CATEGORIES -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="save(null)">Guardar</button>
            </div>
        </div>
    </div>
</div>

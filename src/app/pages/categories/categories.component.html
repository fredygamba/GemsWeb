<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
                    + Agregar categoría</button>
            </div>
            <div class="col-6"></div>
            <div class="col-">
                <input class="form-control mr-sm-1" [(ngModel)]="searchText" type="search" placeholder="Buscar..."
                    aria-label="Search">
            </div>
        </div>
    </div>
</div>

<!-- Contenedor de categorías -->
<div class="categories-container">
    <div class="row">
        <div *ngFor="let category of categories">
            <app-category class="col" [category]="category"></app-category>
        </div>
    </div>
</div>

<!-- Modal categories -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Agregar categoría</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- FORM MATEGORIES INIT -->
                <!-- <form> -->
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre</label>
                    <input id="formGroupExampleInput" class="form-control" type="text"
                        placeholder="Nombre de la categoría" [(ngModel)]="category.name">
                    <small *ngIf="!validateTextLong(category.name)" id="smallNameUserReg" class="form-text text-muted">
                        <p style="color: red;">*El nombre de la categoría debe tener mas de 3 caracteres</p>
                    </small>
                </div>
                <!-- </form>     -->
                <!-- END FORM CATEGORIES -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="save(null)">Guardar</button>
            </div>
        </div>
    </div>
</div>

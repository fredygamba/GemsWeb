<div class="header">
    <div class="row">
        <div class=" col-9">
            <button class="btn btn-primary" type="button"><i class="fas fa-paper-plane"></i> Enviar invitación</button>
        </div>
        <input class="form-control col-3" (keyup)="filterUser()" [(ngModel)]="searchUser" type="search" placeholder="Buscar...">
    </div>
</div>
<div class="users-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" *ngFor="let atribute of listAtributes">{{atribute}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td scope="row">{{user.firstName}}</td>
                <td scope="row">{{user.lastName}}</td>
                <td scope="row">{{user.email}}</td>
                <td scope="row">Sin definir</td>
                <td scope="row">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-outline-primary" type="button"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-outline-danger" type="button" (click)="openModalRemoveUser(modalRemoveUser, user)"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Eliminar Usuario -->
<ng-template #modalRemoveUser let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Eliminar Usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>¿Está seguro que desea eliminar el usuario {{ user.firstName }} {{ user.lastName }}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="removeUser()">Eliminar usuario</button>
    </div>
</ng-template>

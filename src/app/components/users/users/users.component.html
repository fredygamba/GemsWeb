<div class="header">
    <div class="row">
        <div class=" col-9">
            <button class="btn btn-primary" type="button"><i class="fas fa-paper-plane"></i> Enviar invitaci√≥n</button>
        </div>
        <input class="form-control col-3" (keyup)="filterUser()" [(ngModel)]="searchUser" type="search" placeholder="Buscar...">
    </div>
</div>
<div class="users-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" *ngFor="let atribute of listAtributes">{{atribute}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td scope="row">{{user.firstName}}</td>
                <td scope="row">{{user.lastName}}</td>
                <td scope="row">{{user.email}}</td>
                <td scope="row">Sin definir</td>
                <td scope="row">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-outline-primary" type="button"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-outline-danger" type="button"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

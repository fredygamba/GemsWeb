<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
            <h4 class="modal-title">Iniciar sesión</h4>
            <button class="close" data-dismiss="modal" type="button">
                <span>&times;</span>
            </button>
        </div>

        <!-- Body -->
        <div class="modal-body">

            <!-- Email -->
            <div class="form-group">
                <label>Correo electrónico</label>
                <input class="form-control" [class.is-invalid]="errors.loginEmail" (keyup)="errors.loginEmail = false"
                    [(ngModel)]="loginEmail" placeholder="Correo electrónico" type="email">
                <small class="form-text text-muted invalid-feedback" *ngIf="errors.loginEmail">
                    No se encontró el correo electrónico.
                </small>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" [class.is-invalid]="errors.loginPassword"
                    (keyup)="errors.loginPassword = false" [(ngModel)]="loginPassword" placeholder="Contraseña"
                    type="password">
                <small class="form-text text-muted invalid-feedback" *ngIf="errors.loginPassword">
                    Contraseña incorrecta.
                </small>
            </div>

            <!-- Options -->
            <div class="container">
                <div class="row">
                    <div class="col-8">

                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input id="checkRememberMe" class="custom-control-input" [(ngModel)]="rememberMe"
                                type="checkbox">
                            <label class="custom-control-label" for="checkRememberMe">Recuérdame</label>
                        </div>

                    </div>
                    <div class="col-4">
                        <!-- Forget my data -->
                        <a href="">Olvide mis dados.</a>
                    </div>
                </div>
            </div>

        </div>
        <!-- Body close -->

        <!-- Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancelar</button>
            <button class="btn btn-primary" [class.disabled]="status.loggingIn" (click)="login()" type="button">
                <span class="spinner-border spinner-border-sm" *ngIf="status.loggingIn"></span>
                Iniciar sesión
            </button>
        </div>

    </div>
</div>
